	<body>
		<div id='archive' >

				<h1>Premium Creative Archive</h1>
				<div class="btn-group btn-group-sm filters">
					<button type="button" class="btn btn-default btn-success" onclick='archive.filter(this,"Desktop")'>

					<button type="button" class="btn  btn-default btn-success" onclick='archive.filter(this,"Login")'>

				</div>
			</div>

			<div class="main-nav">
				<div class='input-group-sm'>
					<input type="text" id='search' onkeyup="archive.search(this)" class="form-control" placeholder="Search eg. ABC TV, 2014, December, Alphabetical, 120111">
				</div>
			</div>
		</div>
		<div class='resultsHolder clearfix'>
			<ul class="list-group results" id='Desktop'></ul>
			<ul class="list-group results" id='Login'></ul>
			<ul class="list-group results" id='Tablet'></ul>
			<ul class="list-group results" id='Mobile'></ul>
		</div>
