<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Join the conversation in the Newsroom.</title>
    <meta property="og:title" content="Join the conversation in the Newsroom"/>
    <meta property="og:description" content="Download the Yahoo app now on iOS and Android. You'll get access to discussions around the news on the go and alerts to keep you updated on your conversations."/>    
    <meta property="og:image" content="https://s.yimg.com/dh/ap/default/170208/oglogo.jpg"/>        
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="fb:app_id" content="90376669494">
    <meta property="al:ios:app_name" content="Yahoo">
    <meta property="al:ios:app_store_id" content="304158842">
    <meta property="al:android:package" content="com.yahoo.mobile.client.android.yahoo">    
    <style>
html {
    height: 100%;
}
body {
    background: #fafafc url(https://s.yimg.com/nn/img/sad-panda-201402200631.png) 50% 50%;
    background-size: cover;
    height: 100%;
    text-align: center;
    font: 300 18px "helvetica neue", helvetica, verdana, tahoma, arial, sans-serif;
}
.img {
    margin: 0 auto;
    margin-top: 70px;
    width: 60%;
}
.text-img {
    margin-top: 20px;
    height: 70px;
}
.btn-img {
    margin-top: 20px;
    height: 50px;
}
.header-sm,.sm-link, .open-img-sm{ display: none;}
.sm-img-text,.btn-img-sm {
    width: 90%;
    margin-top: 13px;
    display: none;
    margin: 20px auto 0px auto;
}
.img-sm {
    width: 70%;
    margin-top: 20px;
    display: none;
    margin: 20px auto 0px auto;
}
.open-img-sm {
    width: 34%;
    margin-top: 20px;
    display: none;
    margin: 20px auto 0px auto;
}
.sm-img {
    width: 54%;
    margin-top: 20px;
    display: none;
    margin: 20px auto 0px auto;
}
a {
    position: relative;
}
@media all and (device-width: 768px) and (device-height: 1024px) {
    .img {
        width: 83%;
    }    
}
@media screen and (min-width:960px) and (max-width:1247px) {
    .img {
        width: 83%;
    }    
}
@media screen and (max-width: 767px) {
}
@media screen and (max-width: 500px) {
    .img-sm,.sm-img,.sm-img-text,.btn-img-sm,.header-sm,.sm-link,.open-img-sm {
        display: block !important;
    }
    .img{
        display: none;
    }
    .header{
        display: none;
    }
    .btn-img{
        display: none;        
    }
    .text-img{
        display: none;
    }
    .sm-link{
        font-weight: 400;
        margin-top: 20px;
        text-align: center;
    }
    .sm-link p {
        margin: 0px;
        margin-bottom: 10px;
    }
    .sm-link a {
        color: #188fff;
        font-weight: bold;
        text-decoration: none;
    }
}
@media screen and (max-width: 400px) {
    .img-sm,.sm-img,.sm-img-text,.btn-img-sm,.header-sm,.sm-link,.open-img-sm {
        display: block !important;
    }
    .img{
        display: none;
    }
    .header{
        display: none;
    }
    .btn-img{
        display: none;        
    }
    .text-img{
        display: none;
    }
    .sm-img-text,.btn-img-sm {
        width: 90%;
        margin-top: 13px;
        display: none;
        margin: 20px auto 0px auto;
    }
    .btn-img-sm {
        height: 40px;
    }    
    .img-sm {
        width: 85%;
        margin-top: 10px;
        display: none;
        margin: 20px auto 0px auto;
    }
    .sm-img {
        width: 50%;
        margin-top: 10px;
        display: none;
        margin: 20px auto 0px auto;
    }
    .sm-link{
        font-weight: 400;
        margin-top: 10px;
        text-align: center;
    }
    .sm-link p {
        margin: 0px;
        margin-bottom: 10px;
    }
    .sm-link a {
        color: #188fff;
        font-weight: bold;
        text-decoration: none;
    }
}
@media screen and (max-width: 1000px) {
    .img {
        width: 83%;
    }    
}
    </style>
    <script type="text/javascript">
        var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        var appLink = "https://mobile.yahoo.com/yahoo";
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = ua.indexOf("android") > -1;
        var redirectUrl = 'https://mobile.yahoo.com/yahoo';
        var url = window.location.href;
        if (iOS) {
            redirectUrl = "yahoo://" + (url).replace(/(^\w+:|^)\/\//, '');            
            appLink = "https://ad.apps.fm/6m0hy8gFz-tUrl7hQlcuqPE7og6fuV2oOMeOQdRqrE0dbv1KiRHHvQV5S20NlMJja5sdLuX6vX34MAOrHiFbzZH86409a93pmrOGvO51xXXwmGoCp43dyUyi8sCzsPeK";
        } else if (isAndroid) {
            redirectUrl = "yahoo://" + (url).replace(/(^\w+:|^)\/\//, '');            
            appLink = "https://ad.apps.fm/aXvchQ_5aIrXVAOpXUhps65px440Px0vtrw1ww5B54xSzSHhTNUImKmzUwCLzlXePldzmmxBfvMkjin_XaJ9ZVufu-ZfMX5-JXZe3L-cBrTguqh37SpB9Nzlc8CP9rRC";    
        }
        function linkRedirect(){
            document.location.href = appLink;
        }
        function openInApp(){
            document.location.href = redirectUrl;
        }
    </script>
</head>
<body>
<div>    
    <div>
        <a href="javascript:linkRedirect()">
            <img src="https://s.yimg.com/cv/ae/newsroom/header1.png" alt="Yahoo App" width="100%;" class="header">
            <img src="https://s.yimg.com/dh/ap/default/170215/sm-hdr.png" alt="Yahoo App" width="100%;" class="header-sm">
        </a>
    </div>
    <div>
        <a href="javascript:linkRedirect()">
            <img src="https://s.yimg.com/dh/ap/default/170208/img.png" alt="Yahoo App" class="img">
            <img src="https://s.yimg.com/cv/ae/newsroom/sm-download.png" alt="Yahoo App" class="img-sm">
        </a>
    </div>
    <div>
        <a href="javascript:linkRedirect()">
            <img src="https://s.yimg.com/cv/ae/newsroom/text1.png" alt="Yahoo App" class="text-img">
            <img src="https://s.yimg.com/dh/ap/default/170214/sm-img.png" alt="Yahoo App" class="sm-img">
            <img src="https://s.yimg.com/dh/ap/default/170214/sm-txt.png" alt="Yahoo App" class="sm-img-text">      
        </a>
    </div>
    <div>
        <a href="javascript:linkRedirect()">
            <img src="https://s.yimg.com/cv/ae/newsroom/app-btn.png" alt="Yahoo App" class="btn-img">
            <img src="https://s.yimg.com/cv/ae/newsroom/app-btn.png" alt="Yahoo App" class="btn-img-sm">
        </a>
    </div>
    <div class="sm-link">
        <a href="javascript:openInApp()">
            <img src="https://s.yimg.com/dh/ap/default/170303/opentheapp.png" alt="Yahoo App" class="open-img-sm">
        </a>
    </div>
</div>
</body>
</html>
