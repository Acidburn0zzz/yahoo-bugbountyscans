    <meta property="og:title" itemprop="name" content="The new Yahoo Messenger">
    <meta property="og:description" itemprop="description" content="Share photos instantly, send GIFs and even unsend messages. It’s the fastest way to keep in touch with friends.">

    <title>Yahoo Messenger</title>
</head>

<body>
    <div id="container" data-index="1">
        <div class="logoContainer">
            <img id="ylogo" src="https://s.yimg.com/jd/web/0.0.1720/assets/images/logo-white@2x-1dc0796468.png" />
        </div>
        <div class="secondaryMessage">
            Send photos instantly, share GIFs and even unsend messages!
        </div>
        <div class="btn-wrapper">
            <button autofocus class="btn btn-continue" id="btn-continue" data-ylk="ename:desktopSplash_continue;">Sign in</button>
        </div>
    </div>

    <script src="https://s.yimg.com/jd/web/0.0.1720/js/splashController-58da3caeda.js" id="splashScript" data-lang="en"></script>
    <script src="https://s.yimg.com/ss/rapid-3.42.0.js"></script>
    <script type="text/javascript" nonce="">

        var options = {
                client_only: 1,
                spaceid: '1197801879', // desktop marketing space id
                pageview_on_init:1,
                ywa: {
                    project_id: '632911462'
                },
                document_name: 'MessengerDesktopSplash'
            },
            myRapidInstance = new YAHOO.i13n.Rapid(options);

        myRapidInstance.addModules('header', false);
        myRapidInstance.addModules('container', false);

    </script>
</body>
